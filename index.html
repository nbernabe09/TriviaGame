<!DOCTYPE html>
<html>
<head>
	<title>Disneyland Trivia Game</title>
	<!-- Bootstrap and CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="jumbotron">
  	<div class="container">
    	<h1>Disneyland Trivia Game</h1>
    	<p class="instructions">You will have 30 seconds to solve each question.</p>
    	<p class="instructions">Good Luck!</p>
  		<p class="btn btn-primary btn-lg" id="start" role="button">Click Here to Start</p>
  	</div>
	</div>

	<div class="container game">
		<div class="row">
			<div id="time"></div>
		</div>
		<div class="row">
			<div id="question"></div>
		</div>
		<div class="row">
			<div id="answers"></div>
		</div>
	</div>

	<!-- jQuery and Javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
